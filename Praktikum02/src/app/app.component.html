<table class="table table-hover" id="table1">
  <thead>
  <tr>
    <th scope="col">ID</th>
    <th scope="col">Autor</th>
    <th scope="col">Titel</th>
    <th scope="col">Erscheinungsjahr</th>
    <th scope="col">Seiten</th>
    <th scope="col">Verlag</th>

  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let book of books">
    <th scope="row">{{book.id}} </th>
    <td> {{book.autor}}</td>
    <td> {{book.title}}</td>
    <td> {{book.year}} </td>
    <td> {{book.pages}} </td>
    <td> {{book.publisher}} </td>
  </tbody>
</table>

<div id="formContainer">
<form id="inputForm">
  <div class="form-group">
    <label for="formInputID">ID</label>
    <input type="text" class="form-control" id="formInputID" [(ngModel)]="id">
  </div>
  <div class="form-group">
    <label for="formInputAutor">Autor</label>
    <input type="text" class="form-control" id="formInputAutor" [ngModel]="autor">
  </div>
  <div class="form-group">
    <label for="formInputTitel">Titel</label>
    <input type="text" class="form-control" id="formInputTitel" [ngModel]="title">
  </div>
  <div class="form-group">
    <label for="formInputJahr">Jahr</label>
    <input type="number" class="form-control" id="formInputJahr" [ngModel]="year">
  </div>
  <div class="form-group">
    <label for="formInputSeiten">Seiten</label>
    <input type="text" class="form-control" id="formInputSeiten" [ngModel]="pages">
  </div>
  <div class="form-group">
    <label for="formInputVerlag">Verlag</label>
    <input type="text" class="form-control" id="formInputVerlag" [ngModel]="publisher">
  </div>
</form>

  <button type="button" class="btn btn-primary" (click)="addBook()">Add book</button>
</div>
