<ion-header>
  <ion-toolbar>
    <ion-title>Aufgaben</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="initModal()">
        <ion-icon name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let el of getAufgaben()">
      <ion-item>{{el.description}}</ion-item>
      <ion-item-options side="end" (ionSwipe)="deleteAufgabe(el.id)">
        <ion-button (click)="deleteAufgabe(el.id)" color="danger">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
      </ion-item-options>
      <ion-item-options side="start" (ionSwipe)="markErledigt(el.id)">
        <ion-button (click)="markErledigt(el.id)" color="success">
          <ion-icon name="checkmark-outline"></ion-icon>
        </ion-button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
