<ion-header>
  <ion-toolbar>
    <ion-title>Neue Aufgabe herstellen</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <br>
        <ion-item>
          <ion-label position="floating">Aufgabe</ion-label>
          <ion-input [(ngModel)]="description"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <ion-button (click)="addAufgabe()" expand="block">Submit</ion-button>
        <ion-button (click)="close()" expand="block" color="medium">Close</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
