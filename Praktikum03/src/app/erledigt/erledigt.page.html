<ion-header>
  <ion-toolbar>
    <ion-title>Erledigt</ion-title>
    <ion-buttons slot="primary">
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let el of getAufgaben()" >
      <ion-item>{{el.description}}</ion-item>
      <ion-item-options side="end" (ionSwipe)="deleteAufgabe(el.id)">
        <ion-button (click)="deleteAufgabe(el.id)" color="danger">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>


</ion-content>
